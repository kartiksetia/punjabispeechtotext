  <script>
    let recognizing = false;
    let finalTranscript = '';
    const output = document.getElementById('output');
    const toggleBtn = document.getElementById('toggle-btn');

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
      alert('‡®§‡©Å‡®π‡®æ‡®°‡®æ ‡®¨‡©ç‡®∞‡®æ‡®ä‡®ú‡®º‡®∞ Speech Recognition ‡®®‡©Ç‡©∞ ‡®∏‡®π‡®ø‡®Ø‡©ã‡®ó ‡®®‡®π‡©Ä‡®Ç ‡®¶‡®ø‡©∞‡®¶‡®æ‡•§ Google Chrome ‡®¶‡©Ä ‡®ï‡©ã‡®∏‡®º‡®ø‡®∏‡®º ‡®ï‡®∞‡©ã‡•§');
    } else {
      const recognition = new SpeechRecognition();
      recognition.lang = 'pa-IN';
      recognition.interimResults = true;
      recognition.continuous = true;

      recognition.onstart = () => {
        recognizing = true;
        toggleBtn.textContent = 'üõë Stop Listening';
        output.textContent = '‡®¨‡©ã‡®≤‡®£‡®æ ‡®∏‡®º‡©Å‡®∞‡©Ç ‡®ï‡®∞‡©ã...';
      };

      recognition.onerror = (event) => {
        console.error('Error:', event.error);
        output.textContent += '\n‚ö†Ô∏è ‡®ó‡®≤‡®§‡©Ä: ' + event.error;
      };

      recognition.onend = () => {
        recognizing = false;
        toggleBtn.textContent = 'üéôÔ∏è Start Listening';
      };

      recognition.onresult = (event) => {
        let interimTranscript = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            finalTranscript += event.results[i][0].transcript;
          } else {
            interimTranscript += event.results[i][0].transcript;
          }
        }
        output.textContent = finalTranscript + interimTranscript;
      };

      window.toggleSpeech = function() {
        if (recognizing) {
          recognition.stop();
        } else {
          finalTranscript = '';
          recognition.start();
        }
      };
    }

    function downloadPDF() {
      const element = document.getElementById("output");
      const opt = {
        margin: 0.5,
        filename: 'Punjabi_Transcript.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }

    function downloadDOC() {
      const text = output.textContent || '‡®ï‡©ã‡®à ‡®≤‡®ø‡®ñ‡®§ ‡®®‡®π‡©Ä‡®Ç ‡®Æ‡®ø‡®≤‡©Ä';
      const blob = new Blob(
        [`<html><body><pre>${text}</pre></body></html>`],
        { type: 'application/msword' }
      );
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'Punjabi_Transcript.doc';
      link.click();
    }
  </script>
